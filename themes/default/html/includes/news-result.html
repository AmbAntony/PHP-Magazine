<article class="margin-t15 padding-b15 border-bottom border-grely" data-id="{!id}">
   <div class="display-flex direction-colum">
      <div class="display-flex">
         <div class="display-flex direction-colum padding-r10">
            <a class="item-scategory font-low font-bold color-black margin-b5 hover-button animation-ease3s hidden" href="{!category_slug}" target="_self">{!category}</a>
            <a class="item-stitle font-bigly font-bold font-postoni-gara color-black ellipsis-vertical ellipsis-v3 hover-underline" href="{!url}" target="_self">{!title}</a>
            <p class="item-description color-blackly margin-t5 ellipsis-vertical ellipsis-v3">{!description}</p>
         </div>
         <div class="display-flex direction-colum align-center margin-left-auto position-relative">
            <a href="{!url}" target="_self" tabindex="-1">
               <figure class="content-simage content-gradient position-relative">
                  <picture class="display-block">
                     <img src="{!thumbnail}" alt="{!title}">
                  </picture>
                  <figcaption class="content-hpublished position-absolute no-hover">
                     <time class="color-white font-lowly ellipsis-horizontal no-hover" datetime="{!published_date}">{!published_at}</time>
                  </figcaption>
               </figure>
            </a>
            <div class="container-category position-absolute">
               <div class="content-category display-inline-block border-rlow">
                  <a class="btn-noway background-black color-white font-low text-uppercase border-rlow hover-button animation-ease3s" href="{!category_slug}" target="_self">{!category}</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</article>
