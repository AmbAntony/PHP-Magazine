<button class="content-search-rbody btn_putrbody btn-noway margin-b10 margin-l10 margin-r10 padding-b10 border-bottom border-grely" type="button" data-id="{!id}">
    <div class="related-body display-flex direction-row align-center hover-all">
        <div class="content-rbimage content-gradient position-relative w-100px display-block no-hover">
            <img src="{!thumbnail}" alt="{!title}">
        </div>
        <section class="item-rb-two margin-l15 margin-r10 no-hover">
            <h3 class="related-bposts color-black font-big font-bold text-left ellipsis-vertical ellipsis-v2 hover-button">{!title}</h3>
        </section>
        <div class="display-flex position-relative background-blue w-36px h-30 color-white border-rlow animate-tab-button animation-ease3s hover-button margin-left-auto boxshadow-grey no-hover">
            <span class="display-flex color-white margin-auto no-hover">
                <svg class="icon-x vertical-middle no-hover" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke="currentColor" stroke-width="2" d="M12,22 L12,2 M2,12 L22,12"/>
                </svg>
            </span>
            <div class="content-spinner-circle position-absolute no-hover">
                <div class="spinner-circle no-hover"></div>
            </div>
        </div>
    </div>
</button>
