<article class="margin-t15 padding-b15 border-bottom border-grely" data-id="{!id}">
   <div class="display-flex direction-colum">
      <div class="display-flex">
         <div class="display-flex direction-colum padding-r10">
            <a class="font-low font-bold color-black margin-b5 hover-button animation-ease3s" href="{!category_slug}" target="_self">{!category}</a>
            <a class="font-bigly font-bold font-postoni-gara color-black ellipsis-vertical ellipsis-v3 hover-underline" href="{!url}" target="_self">{!title}</a>
         </div>
         <div class="display-flex direction-colum align-center margin-left-auto">
            <a href="{!url}" target="_self" tabindex="-1">
               <figure class="content-sh-image content-gradient position-relative">
                  <picture class="display-block">
                     <img src="{!thumbnail}" alt="{!title}">
                  </picture>
                  <figcaption class="content-hpublished position-absolute no-hover">
                     <time class="color-white font-lowly ellipsis-horizontal no-hover" datetime="{!published_date}">{!published_at}</time>
                  </figcaption>
               </figure>
            </a>
         </div>
      </div>
   </div>
</article>
