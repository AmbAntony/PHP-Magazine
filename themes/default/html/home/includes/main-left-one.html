<section class="main-news-wrapper position-relative">
   <a class="hover-all" href="{!url}" target="_self" title="{!title}">
      <div class="content-news-left no-hover">
         <figure class="figure-news-left margin-none no-hover">
            <div class="news-left-one no-hover">
               <picture class="picture-news-left no-hover">
                  <img src="{!thumbnail}" alt="{!title}" role="presentation">
               </picture>
               <figcaption class="figcaption-news-left display-flex no-hover">
                  <span class="color-grey font-lowly ellipsis-horizontal margin-t5 margin-b5 margin-left-auto no-hover">{!published_at}</span>
               </figcaption>
            </div>
         </figure>
         <section class="content-news-wrapper">
            <div class="item-news-wrapper">
               <h3 class="item-news-title font-postoni-bodo font-medium ellipsis-vertical ellipsis-v2 color-black margin-b5 animation-ease3s">{!title}</h3>
               <p class="item-news-summary font-mediumly ellipsis-vertical ellipsis-v3 color-grey animation-ease3s">{!description}</p>
            </div>
         </section>
      </div>
   </a>
</section>
