<div class="item-recommended display-block margin-b15">
   <a class="hover-all" href="{!url}" target="_self" title="{!title}">
      <figure class="figure-recommended margin-none no-hover">
         <div class="recommended-one no-hover">
            <picture class="picture-recommended no-hover">
               <img src="{!thumbnail}" alt="{!title}" role="presentation">
            </picture>
         </div>
         <figcaption class="figcaption-recommended display-flex no-hover">
            <span class="color-grey font-lowly ellipsis-horizontal margin-t5 margin-b5 margin-left-auto no-hover">{!published_at}</span>
         </figcaption>
      </figure>
      <section class="recommended-wrapper">
         <h3 class="recommended-title font-postoni-bodo font-bigly ellipsis-vertical ellipsis-v3 color-black animation-ease3s">{!title}</h3>
      </section>
   </a>
</div>
