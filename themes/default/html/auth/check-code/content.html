<main>
   <div class="content-signup border-rlow">
      <h1 class="font-big font-bold text-center margin-t15 margin-b15 padding-t25">{$title}</h1>
      <div class="content-form">
         <form novalidate>
            <p class="font-mediumly color-black text-center">{$word->we_have_sent_code}</p>
            <div class="item-form-one">
               <div class="signup-fields display-block margin-t15 position-relative">
                  <label class="display-flex group-title font-mediumly color-black">{$word->confirm_code}</label>
                  <div class="display-flex">
                     <input class="input_key number w-100 h-45 font-franklin text-center border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="one" maxlength="1" value="{$desone}" required>
                     <input class="input_key number w-100 h-45 font-franklin text-center margin-l15 border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="two" maxlength="1" value="{$destwo}" required>
                     <input class="input_key number w-100 h-45 font-franklin text-center margin-l15 border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="three" maxlength="1" value="{$desthree}" required>
                     <input class="input_key number w-100 h-45 font-franklin text-center margin-l15 border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="four" maxlength="1" value="{$desfour}" required>
                     <input class="input_key number w-100 h-45 font-franklin text-center margin-l15 border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="five" maxlength="1" value="{$desfive}" required>
                     <input class="input_key number w-100 h-45 font-franklin text-center margin-l15 border-focus-blue background-white color-black border-rlow border-all border-grely" type="text" id="six" maxlength="1" value="{$dessix}" required>
                  </div>
                  <div class="color-red text-left text-error font-low margin-t5"></div>
                  <div class="margin-t10">
                     <button class="btn-noway font-mediumly text-left color-black underline-hover" type="button" id="btn-rcode">{$word->resend_code}</button>
                  </div>
               </div>
            </div>
            <button id="btn-check" class="button-access btn-noway w-100 h-36 background-blue font-franklin font-medium font-bold margin-t15 margin-b10 padding-l20 padding-r20 border-r25px inhover-button animation-ease3s" type="submit" disabled>
               <span class="color-wwhite">{$word->login}</span>
               <div class="content-spinner-circle position-absolute">
                  <div class="spinner-circle"></div>
               </div>
            </button>
         </form>
      </div>
   </div>
</main>
