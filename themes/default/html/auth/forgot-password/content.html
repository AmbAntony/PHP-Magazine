<main>
   <div class="content-signup border-rlow">
      <h1 class="font-big font-bold text-center margin-t15 margin-b15 padding-t25">{$word->forgot_your_password}</h1>
      <div class="content-form">
         <form novalidate>
            <p class="font-mediumly color-black text-center">{$word->enter_email_address_use_signin}</p>
            <div class="item-form-one margin-t10 margin-b10">
               <div class="signup-fields">
                  <div class="w-100 position-relative padding-b10">
                     <input id="email" class="item_input background-white color-black w-100 h-45 font-franklin padding-t20 padding-b5 padding-l10 padding-r10 border-all border-black border-rlow border-focus-blue sizing-box" type="text" aria-label="{$word->email}" autocomplete="email" autocapitalize="off">
                     <div class="color-red text-left text-error font-low margin-t5"></div>
                     <label class="item-label position-absolute pointer-events-none first-capitalize ellipsis-horizontal color-grey animation-ease3s">{$word->email}</label>
                  </div>
               </div>
            </div>
            <button id="btn-rpassword" class="button-access btn-noway w-100 h-36 background-blue color-white font-franklin font-medium font-bold margin-b10 padding-l20 padding-r20 border-r25px inhover-button animation-ease3s" type="submit" disabled>
               <span class="color-white">{$word->reset_password}</span>
               <div class="content-spinner-circle position-absolute">
                  <div class="spinner-circle"></div>
               </div>
            </button>
         </form>
      </div>
      <div>
         <div id="recaptcha-container"></div>
         <div class="have-account display-flex justify-around">
            <span class="color-blackly font-medium">{$word->got_your_password} <a class="color-blackly text-underline" tabindex="0" href="{$url->{{#r_login}}}">{$word->login}</a></span>
         </div>
      </div>
   </div>
</main>
<link rel="stylesheet" type="text/css" href="{$theme->{assets/css/auth/style.general.min.css}}" />
<link rel="stylesheet" type="text/css" href="{$theme->{assets/css/auth/style.forgot.min.css}}" />
