<div class="content-related-body display-flex direction-row align-center margin-b15">
    <div class="item-rb-one display-block margin-r15">
        <a href="{!url}" target="_self" title="{!title}">
            <img src="{!thumbnail}" alt="{!title}">
        </a>
    </div>
    <div class="item-rb-two">
        <div class="related-body">
            <div class="display-block color-blue ellipsis-horizontal">
                <span class="related-btitle font-mediumly font-bold">Articulo recomendado</span>
            </div>
            <a class="related-bnews color-black font-big font-bold ellipsis-vertical ellipsis-v2 hover-button no-style" href="{!url}" target="_self" title="{!title}">{!title}</a>
        </div>
    </div>
</div>
