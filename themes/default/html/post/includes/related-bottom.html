<div class="item-related display-block">
   <a class="hover-all" href="{!url}" target="_self" title="{!title}">
      <figure class="figure-related margin-none no-hover">
         <div class="related-one no-hover">
            <picture class="picture-related no-hover">
               <img src="{!thumbnail}" alt="{!title}">
            </picture>
         </div>
         <figcaption class="figcaption-related display-flex no-hover">
            <span class="color-grey font-lowly ellipsis-horizontal margin-t5 margin-b5 margin-left-auto no-hover">{!published_at}</span>
         </figcaption>
      </figure>
      <section class="related-wrapper">
         <h3 class="related-title font-postoni-bodo font-bigly ellipsis-vertical ellipsis-v3 color-black animation-ease3s">{!title}</h3>
      </section>
   </a>
</div>
